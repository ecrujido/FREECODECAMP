<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="wrapper container container-md container-center text-center flex-column">
    <div id="quote-box" class="bg-light col p-2">
      <div class="quote-text col p-2">
        <div id="text" class="lead"></div>
        <div class="quote-author mt-3"> <span id="author"></span></div>
      </div>
      
      <div class="buttons my-4 text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="https://twitter.com/intent/tweet" class="btn btn-primary" id="tweet-quote">
                    <i class="fa fa-twitter"></i> Tweet
                </a>
            </div>
            <div class="col-auto">
                <a href="#" class="btn btn-primary" id="tumblr-quote">
                    <i class="fa fa-tumblr"></i> Tumbler
                </a>
            </div>
            <div class="col-auto">
                <button id="new-quote" class="btn btn-primary">New Quote</button>
            </div>
        </div>
    </div>
    
    <footer class="text-dark text-center py-3">
      <p class="text-center col my-2">Random Quote Machine (EPC) &copy; 2024</p>
    </footer>
  </div>

  <script src="babel.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
