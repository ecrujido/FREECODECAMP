<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="pal-container">
  <h1 class="pal-title">Palindrome Checker</h1>
  <div class="pal-div">
    <label for="text-input">Enter a string to check:</label>
    <input class="pal-input" type="text" id="text-input" value="" type="text">
    <button class="pal-btn" id="check-btn" onclick="checkPalindrome()">Check</button>
  <div class="results-div" id="result">
    <p class="pal-user-input"></p>
  </div>
</div>
  </main>
  <script src="script.js"></script>
  <footer>
    <p>Copyright &copy 2024 by EPC</p>
  </footer>
</body>
</html>
